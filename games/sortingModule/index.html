<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase Sorting</title>

    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>

    <div class="main-layout">

        <!-- GAME BOARD -->
        <div class="game-board">

            <!-- START SCREEN -->
            <div class="start-emoji" id="emoji">
                <span id="eye-open">ðŸ™‚</span>
                <span id="eye-closed" style="display:none;">ðŸ˜Š</span>
            </div>


            <div id="bubble-container"></div>

            <audio id="correctSound" src="assests/correct-83487.mp3"></audio>
            <audio id="wrongSound" src="assests/wrong-47985.mp3"></audio>
        </div>

        <!-- HAMBURGER -->
        <div class="hamburger-wrapper">
            <button class="hamburger-btn" type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#menuOffcanvas">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>

    </div>

    <!-- ================= MENU ================= -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="menuOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <button class="nav-btn" id="quitBtn">Quit</button>
            <button class="nav-btn" id="resetBtn">Reset</button>
            <button class="nav-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#settingsModal">
                Settings
            </button>
        </div>
    </div>

    <!-- ================= SETTINGS MODAL ================= -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">

        <div class="modal-header">
            <h5 class="modal-title">Uppercase Sorting Settings</h5>
            <button type="button" class="btn-close btn-close-white"
                    data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

            <!-- Patient -->
            <div class="mb-3 border-bottom pb-3">
            <label class="form-label text-white-50">Patient Name</label>
            <input placeholder="Demo Patient" id="setting-patient-name" type="text" 
                    class="form-control bg-dark text-white border-secondary">
            </div>

            <!-- Letter Size -->
            <div class="mb-3">
            <label class="form-label d-flex justify-content-between">
                Letter Size
                <span id="letterSizeValue">1.8</span>
            </label>
            <input id="setting-letter-size" type="range"
                    min="1" max="3" step="0.1"
                    class="form-range">
            </div>

            <!-- Bubble Size -->
            <div class="mb-3">
            <label class="form-label d-flex justify-content-between">
                Stimulus Size
                <span id="bubbleSizeValue">90</span>
            </label>
            <input id="setting-bubble-size" type="range"
                    min="40" max="150" step="1"
                    class="form-range">
            </div>

            <!-- Preview -->
            <div class="text-center mt-4">
            <div class="preview-box">
                <span id="preview-letter"
                    style="font-size:2rem;font-weight:800;">A</span>
            </div>
            <small class="text-secondary">Live Preview</small>
            </div>

            <!-- Live Stats -->
            <div class="mt-4 border-top pt-3">
            <h6 class="text-white-50 mb-3">Live Session Stats</h6>
            <div class="row g-2 text-center text-muted">
                <div class="col-4">
                <small>Reaction</small>
                <div class="fw-bold text-white">
                    <span id="stat-reaction">-</span>ms
                </div>
                </div>
                <div class="col-4">
                <small>Duration</small>
                <div class="fw-bold text-white">
                    <span id="stat-duration">-</span>s
                </div>
                </div>
                <div class="col-4">
                <small>Clicks</small>
                <div class="fw-bold text-white">
                    <span id="stat-clicks">-</span>
                </div>
                </div>
            </div>
            </div>

        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary"
                    data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" id="applySettings">
            Apply
            </button>
        </div>

        

    </div>

    <!-- ================= SCRIPTS ================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sorting.js"></script>

    <script>
    document.getElementById("quitBtn").onclick = () => location.reload();
    document.getElementById("resetBtn").onclick = () => location.reload();
    </script>
    
</body>
</html>
